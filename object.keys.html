<script type="text/javascript">

var arr = [0,1,2];
console.log(Object.keys(arr));//["0", "1", "2"]

var arr2 = ["a", "b", "c"];
console.log(Object.keys(arr2));//["0", "1", "2"]

var obj = {0: "a", 1: "b", 2: "c"};
console.log(Object.keys(obj));//["0", "1", "2"]

var obj2 = {100: "a", 31: "b", 22: "c"};
console.log(Object.keys(obj2));//["22", "31", "100"]

var obj3 = Object.create({}, {getFoo: function(){return this.foo;}});//getFoo不可枚举
obj3.zoo = 12;
obj3.foo = 4;
console.log(Object.keys(obj3));//["foo"]


</script>
</html>
