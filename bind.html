<script type="text/javascript">

this.x = 9;

var change = {
	x : 81,
	y : 22,
	getX : function(){
		return this.x;
	}
};

alert(change.getX());//81


var obj = change.getX;
alert(obj());//9，因为this已经是window了


var obj1 = change;
alert(obj1.getX());//81，因为this是change


var obj2 = obj.bind(change);//创建一个新函数obj2，以change为obj2的this
alert(obj2());//81


</script>
