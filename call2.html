<script type="text/javascript">

var animals = [
	{species: "Lion", name: "King"},
	{species: "Whale", name: "Fail"}
];


for(var i = 0; i < animals.length; i++){
	//匿名函数，用于为数组中的每个对象都增加print方法
	(function(i){
		this.print = function(){
			alert("#" + i + this.species + ":" + this.name);
		};

		this.print();
	}).call(animals[i], i); //直接调用匿名函数
}


</script>
</html>
